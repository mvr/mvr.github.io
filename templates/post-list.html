<section>
<ul id="posts-list">
    $for(posts)$
    <li class="post-entry">
        <h1 class="post-list-title"><a href="$url$">$title$</a></h1>
        <p class="post-deets">$date$ / $tags$</p>
        <div class="post-content">
            $if(teaser)$
            $teaser$
            <div class="continue-post"><a href="$url$">Read full post ▷</a></div>
            $else$
            $body$
            $endif$
        </div>
    </li>
    $endfor$
</ul>


$if(nextPageNum)$
<a id="next-page-link" href='$nextPageUrl$'>◁ Older Entries</a>
$endif$

$if(previousPageNum)$
<a id="prev-page-link" href='$previousPageUrl$'>Newer Entries ▷</a>
$endif$
</section>
